<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container">
        <h1>Count</h1>
        <p>(I bet you can's go upp to 100...)</p>
        <h1><span id="value">0</span></h1>
        <div class="btn-container">
            <button class="btn inc" id="up">Increse</button>
            <button class="btn res" id="reset">Reset</button>
            <button class="btn dec" id="down">Decrese</button>
        </div>
        <div class="wow">
            <h1 id="onehundred"></h1>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
